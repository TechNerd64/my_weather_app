<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Report</title>
        <style>
            body { font-family: sans-serif; margin: 40px;}
            h1 { color: #333;}
            .weather-info { border: 1px solid #ccc; padding: 20px; border-radius: 8px; max-width: 400px;}
            .data-row { margin-bottom: 10px;}
            .label { font-weight: bold;}
        </style>
    </head>

    <body>
        <h1>Current Weather for {{ w.location }}</h1>

         <div class="weather-info">
            <div class="data-row">
            <span class="label">Current Temperature:</span> {{ w.current_temp }}°F
             </div>
         <div class="data-row">
            <span class="label">Feels-like Temperature:</span> {{ w.feels_like }}°F
            </div>
         <div class="data-row">
            <span class="label">Humidity:</span> {{ w.humidity }}%
            </div>
            <div class="data-row">
            <span class="label">Clouds:</span> {{ w.clouds }}%
            </div>
         <div class="data-row">
            <span class="label">Heat Index:</span> {{ w.heat_index }}
            </div>
        </div>
        <br>
        <form action = "/weather/" method = "post">
                <label for = "location">Enter a Location:</label>
                <input type = "text" id = "location" name = "location">
                <button type = "submit">Get Weather</button>
            </form>
        <br>
        <a href="http://127.0.0.1:5000/">Home</a>
    </body>
</html>
